<div id="app"></div>
<script>
	window.$docsify = {
		name: '青青河边草',
		repo: 'http://192.168.10.85:8081/landdevlopmentserver/noteonline',
		// 指定
		loadNavbar: "navbar.md",
		loadSidebar: "sidebar.md",
		subMaxLevel: 2,

		//******************* 开启搜索插件 *********************//
		// 完整配置参数
		search: {
			maxAge: 8, // 过期时间，单位毫秒，默认一天
			paths: 'auto', // or 'auto'
			placeholder: '输入标题搜索',
			noData: '没有结果',
			// 搜索标题的最大程级, 1 - 6
			depth: 6
		},
		
		noEmoji: true,
		homepage: 'Java目录指南.md',
		auto2top: true, //切换页面后是否自动跳转到页面顶部
	}
</script>
<script src="public/docsify.js"></script>
<script src="public/plugins/search.min.js"></script>
